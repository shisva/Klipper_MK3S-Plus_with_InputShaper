# WARNING: DO NOT EDIT THIS FILE UNLESS YOU KNOW WHAT YOU ARE DOING

[tmc2130 stepper_x]
cs_pin: PG0
interpolate: True
#stealthchop_threshold: 999999
run_current: .300
sense_resistor: 0.220
diag1_pin: !PK2
driver_IHOLDDELAY: 8        # Durée de maintien du courant avant de passer au mode d'économie d'énergie
driver_TPOWERDOWN: 0        # Temps avant que le moteur ne s'éteigne en mode d'économie d'énergie
driver_TBL: 2               # Temps entre les micro-pas (2 = 36 cycles d'horloge)
driver_TOFF: 3              # Durée d'arrêt (TOFF) du moteur, règle la durée d'injection de courant
driver_HEND: 1              # Contrôle la tension de maintien du moteur à la fin d'une phase (Low value)
driver_HSTRT: 5             # Contrôle la tension de démarrage du moteur (High value)
driver_PWM_FREQ: 2          # Fréquence du PWM pour le contrôle de courant (2 = fréquence plus haute)
driver_PWM_GRAD: 2          # Détermine le gradient du PWM, influence la régularité du courant
driver_PWM_AMPL: 230        # Amplitude du PWM, influence la puissance du courant (High value)
driver_PWM_AUTOSCALE: True  # Active ou désactive l'autoscaling PWM pour des transitions plus douces
driver_SGT: 3               # Force du StallGuard, détecte les blocages du moteur (Higher value for more sensitivity)

[tmc2130 stepper_y]
cs_pin: PG2
interpolate: True
#stealthchop_threshold: 999999
run_current: .300
sense_resistor: 0.220
diag1_pin: !PK7
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 230
driver_PWM_AUTOSCALE: True
driver_SGT: 3

[tmc2130 stepper_z]
cs_pin: PK5
run_current: .580
sense_resistor: 0.220
diag1_pin: !PK6
interpolate: True
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 4
driver_PWM_AMPL: 200
driver_PWM_AUTOSCALE: True
driver_SGT: 4

[tmc2130 extruder]
cs_pin: PK4
interpolate: True
run_current: .540
sense_resistor: 0.220
diag1_pin: !PK3
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 4
driver_PWM_AMPL: 240
driver_PWM_AUTOSCALE: True
driver_SGT: 3
